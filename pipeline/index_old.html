<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 2.5 Flash-Lite 多模态聊天</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="material-icons">chat</i> Gemini 多模态聊天助手</h1>
            <p>支持语音、图片、文字输入，实时语音和文字输出</p>
        </header>

        <!-- 连接状态 -->
        <div class="status-bar">
            <div class="status-item">
                <i class="material-icons" id="connection-icon">cloud_off</i>
                <span id="connection-status">未连接</span>
            </div>
            <div class="status-item">
                <i class="material-icons">model_training</i>
                <span>gemini-2.5-flash-lite</span>
            </div>
        </div>



        <!-- 聊天界面 -->
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="welcome-message">
                    <i class="material-icons">waving_hand</i>
                    <p>欢迎使用 Gemini 多模态聊天助手！</p>
                    <p>您可以通过文字、语音或图片与我互动。</p>
                </div>
            </div>
        </div>

        <!-- 输入区域 -->
        <div class="input-container">
            <!-- 文字输入 -->
            <div class="text-input-area">
                <input type="text" id="text-input" placeholder="输入消息..." />
                <button onclick="sendTextMessage()" id="send-btn">
                    <i class="material-icons">send</i>
                </button>
            </div>

            <!-- 多媒体控制 -->
            <div class="media-controls">
                <!-- 语音录制 -->
                <div class="voice-control">
                    <button id="voice-btn" onclick="toggleVoiceRecording()">
                        <i class="material-icons">mic</i>
                    </button>
                    <span class="control-label">语音</span>
                </div>

                <!-- 图片上传 -->
                <div class="image-control">
                    <button onclick="document.getElementById('image-upload').click()">
                        <i class="material-icons">photo_camera</i>
                    </button>
                    <span class="control-label">图片</span>
                    <input type="file" id="image-upload" accept="image/*" style="display: none;" onchange="handleImageUpload(event)" />
                </div>

                <!-- 清除历史 -->
                <div class="clear-control">
                    <button onclick="clearHistory()">
                        <i class="material-icons">clear_all</i>
                    </button>
                    <span class="control-label">清除</span>
                </div>
            </div>

            <!-- 图片预览 -->
            <div id="image-preview" class="image-preview"></div>

            <!-- 录音状态 -->
            <div id="recording-status" class="recording-status" style="display: none;">
                <div class="recording-indicator">
                    <i class="material-icons">mic</i>
                    <span>正在录音...</span>
                    <div class="recording-animation"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 音频播放器 -->
    <audio id="audio-player" style="display: none;"></audio>

    <!-- 加载提示 -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <i class="material-icons">hourglass_empty</i>
            <p>正在处理...</p>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div id="toast-container" class="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
