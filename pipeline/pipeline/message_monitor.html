            <div class="stat-item">

            <div class="stat-item">

    <script>
        let lastMessageCount = 0;
        let autoRefreshInterval;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            checkConnection();
            refreshMessages();
            startAutoRefresh();
        });

        // æ£€æŸ¥è¿æ¥çŠ¶æ€
        async function checkConnection() {
            try {
                const response = await fetch('http://localhost:3000/api/health');
                const result = await response.json();
                
                if (result.success) {
                    updateConnectionStatus('åœ¨çº¿', 'status-online');
                } else {
                    updateConnectionStatus('ç¦»çº¿', 'status-offline');
                }
            } catch (error) {
                updateConnectionStatus('ç¦»çº¿', 'status-offline');
            }
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateConnectionStatus(status, className) {
            const statusElement = document.getElementById('connection-status');
            statusElement.textContent = status;
            statusElement.className = `stat-value ${className}`;
        }

        // åˆ·æ–°æ¶ˆæ¯
        async function refreshMessages() {
            const refreshIcon = document.getElementById('refresh-icon');
            refreshIcon.classList.add('refresh-indicator');

            try {
                // è·å–æ¶ˆæ¯åˆ—è¡¨
                const messagesResponse = await fetch('http://localhost:3000/api/messages');
                const messagesResult = await messagesResponse.json();

                // è·å–ç»Ÿè®¡ä¿¡æ¯
                const statsResponse = await fetch('http://localhost:3000/api/stats');
                const statsResult = await statsResponse.json();

                if (messagesResult.success) {
                    displayMessages(messagesResult.messages);
                    updateStats(statsResult.stats);
                    
                    // æ£€æŸ¥æ˜¯å¦æœ‰æ–°æ¶ˆæ¯
                    if (messagesResult.total > lastMessageCount) {
                        // æœ‰æ–°æ¶ˆæ¯ï¼Œæ’­æ”¾æç¤ºéŸ³
                        playNotificationSound();
                        // é«˜äº®æ–°æ¶ˆæ¯
                        highlightNewMessages(lastMessageCount);
                    }
                    lastMessageCount = messagesResult.total;
                }
            } catch (error) {
                console.error('åˆ·æ–°æ¶ˆæ¯å¤±è´¥:', error);
                updateConnectionStatus('è¿æ¥å¤±è´¥', 'status-offline');
            }

            setTimeout(() => {
                refreshIcon.classList.remove('refresh-indicator');
            }, 500);
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function displayMessages(messages) {
            const container = document.getElementById('messages-container');
            
            if (!messages || messages.length === 0) {
                container.innerHTML = `
                    <div class="no-messages">
                        <div class="icon">ğŸ“­</div>
                        <h3>æš‚æ— æ¶ˆæ¯</h3>
                        <p>ç­‰å¾…æ¥è‡ª Gemini èŠå¤©ç³»ç»Ÿçš„è½¬å‘æ¶ˆæ¯...</p>
                    </div>
                `;
                return;
            }

            const messagesHtml = messages.reverse().map(message => `
                <div class="message-item" data-message-id="${message.id}">
                    <div class="message-header">
                        <span class="message-id">#${message.id}</span>
                        <span class="message-time">${formatTime(message.received_at)}</span>
                    </div>
                    <div class="message-content">
                        ${escapeHtml(message.text)}
                    </div>
                    <div class="message-meta">
                        <span>æ¥æº: ${message.source}</span>
                        <span>é•¿åº¦: ${message.length} å­—ç¬¦</span>
                        <span>æ—¶é—´: ${message.timestamp}</span>
                    </div>
                </div>
            `).join('');

            container.innerHTML = messagesHtml;
            
            // æ»šåŠ¨åˆ°é¡¶éƒ¨æ˜¾ç¤ºæœ€æ–°æ¶ˆæ¯
            container.scrollTop = 0;
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(stats) {
            if (!stats) return;

            document.getElementById('total-count').textContent = stats.total_messages || 0;
            document.getElementById('avg-length').textContent = 
                stats.average_length ? `${stats.average_length} å­—ç¬¦` : '-';
            
            if (stats.last_message) {
                document.getElementById('last-update').textContent = 
                    formatTime(stats.last_message);
            }
        }

        // é«˜äº®æ–°æ¶ˆæ¯
        function highlightNewMessages(oldCount) {
            const messageItems = document.querySelectorAll('.message-item');
            const newMessagesCount = messageItems.length - oldCount;
            
            for (let i = 0; i < newMessagesCount && i < messageItems.length; i++) {
                messageItems[i].classList.add('new-message');
                setTimeout(() => {
                    messageItems[i].classList.remove('new-message');
                }, 3000);
            }
        }

        // æ¸…ç©ºæ¶ˆæ¯
        async function clearMessages() {
            if (!confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ¶ˆæ¯å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ã€‚')) {
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/clear', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    lastMessageCount = 0;
                    refreshMessages();
                    alert('æ¶ˆæ¯å·²æ¸…ç©º');
                }
            } catch (error) {
                alert('æ¸…ç©ºå¤±è´¥: ' + error.message);
            }
        }

        // å¼€å§‹è‡ªåŠ¨åˆ·æ–°
        function startAutoRefresh() {
            const checkbox = document.getElementById('auto-refresh');
            
            function toggleAutoRefresh() {
                if (checkbox.checked) {
                    autoRefreshInterval = setInterval(() => {
                        refreshMessages();
                        checkConnection();
                    }, 5000);
                } else {
                    clearInterval(autoRefreshInterval);
                }
            }

            checkbox.addEventListener('change', toggleAutoRefresh);
            toggleAutoRefresh();
        }

        // æ’­æ”¾æç¤ºéŸ³
        function playNotificationSound() {
            try {
                // ä½¿ç”¨ Web Audio API æ’­æ”¾ç®€å•çš„æç¤ºéŸ³
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (error) {
                console.log('æ— æ³•æ’­æ”¾æç¤ºéŸ³:', error);
            }
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) { // 1åˆ†é’Ÿå†…
                return 'åˆšåˆš';
            } else if (diff < 3600000) { // 1å°æ—¶å†…
                return `${Math.floor(diff / 60000)} åˆ†é’Ÿå‰`;
            } else if (diff < 86400000) { // 24å°æ—¶å†…
                return `${Math.floor(diff / 3600000)} å°æ—¶å‰`;
            } else {
                return date.toLocaleString('zh-CN');
            }
        }

        // HTML è½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // é¡µé¢å¤±å»ç„¦ç‚¹æ—¶é™ä½åˆ·æ–°é¢‘ç‡
        document.addEventListener('visibilitychange', function() {
            const checkbox = document.getElementById('auto-refresh');
            if (document.hidden) {
                // é¡µé¢ä¸å¯è§æ—¶é™ä½åˆ·æ–°é¢‘ç‡åˆ°30ç§’
                clearInterval(autoRefreshInterval);
                if (checkbox.checked) {
                    autoRefreshInterval = setInterval(() => {
                        refreshMessages();
                        checkConnection();
                    }, 30000);
                }
            } else {
                // é¡µé¢å¯è§æ—¶æ¢å¤æ­£å¸¸åˆ·æ–°é¢‘ç‡
                clearInterval(autoRefreshInterval);
                if (checkbox.checked) {
                    autoRefreshInterval = setInterval(() => {
                        refreshMessages();
                        checkConnection();
                    }, 5000);
                }
            }
        });
    </script>
